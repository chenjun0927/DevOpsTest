apiVersion: apps/v1
kind: Deployment
metadata:
  name: devopstest
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: devopstest
  template:
    metadata:
      labels:
        app: devopstest
      containers:
        - image: junkmen0927/devopstest:1
          name: devopstest
          ports:
            - containerPort: 9000